<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <input type="text" placeholder="Açıklama yazınız" id="aciklama">
    <input type="button" id="buton1" value="Metni aktar">
    <p id="icerik1"></p>
    <p id="icerik2"></p>

    <script>
        $(document).ready(function(){ //Bu satır dökümanın (HTML sayfası yüklenmişse) hazır olup olmadığını kontrol eder.
            $("#buton1").click(function(){//buton1 idsine sahip buttona tıklanırsa.
                var a = $("#aciklama").val()//a değeri oluştur ve aciklama idsine sahip şeyin değerini al
                $("#icerik1").html("<h3>"+a+"</h3>");//document.getElementById("icerik1").innerHTML("<h3>"+a+"</h3"); Bu kodun kısaltması.
                $("#icerik2").text(a);//document.getElementById("icerik2").innerText(a); Bu kodun kısaltması.
            })
        })
    </script>
</body>
</html>
