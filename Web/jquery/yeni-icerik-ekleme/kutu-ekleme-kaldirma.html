<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Kutu ekleme kaldırma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body style="background-color: darkslateblue; color: white;">
    <div id="cerceve">
        <span id="kutu1">Kutu<br>1</span>
        <span id="kutu2">Kutu<br>2</span>
        <span id="kutu3">Kutu<br>3</span>
        <span id="kutu4">Kutu<br>4</span>
    </div><br>
    <input type="button" value="Tüm kutuları boya" id="islem1"><br>
    <input type="button" value="Kutu 2'den önce ekle" id="islem2"><br>
    <input type="button" value="Kutu 2'den sonra ekle" id="islem3"><br>
    <input type="button" value="Tüm kutuların önüne ekle" id="islem4"><br>
    <input type="button" value="Tüm kutuların sonuna ekle" id="islem5"><br>
    <input type="button" value="Kutu 4'ün içini boşalt" id="islem6"><br>
    <input type="button" value="Kutu 4'ü kaldır" id="islem7"><br>

    <script>
        $(document).ready(function(){
            $("#islem1").click(function(){
                $("span").css({
                    "backgroundColor": "tomato",
                    "color": "white"
                })})
            $("#islem2").click(function(){
                $("#kutu2").before("<span>Yeni<br>Kutu</span>")
            })
            $("#islem3").click(function(){
                $("#kutu2").after("<span>Yeni<br>Kutu</span>")
            })
            $("#islem4").click(function(){
                $("#cerceve").prepend("<span>Yeni<br>Kutu</span>")
            })
            $("#islem5").click(function(){
                $("#cerceve").append("<span>Yeni<br>Kutu</span>")
            })
            $("#islem6").click(function(){
                $("#kutu4").empty()
            })
            $("#islem7").click(function(){
                $("#kutu4").remove()
            })
            
        })
    </script>
</body>
</html>
